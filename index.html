<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FONT AWESOME  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header class="text-white w-100 ">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-6 col-md-2 h-100">
                    <div class="logo debug d-flex align-items-center justify-content-center h-100">LOGO</div>
                </div>
                <div class="col-6 col-md-10 h-100">
                    <div class="debug hamburgher d-flex align-items-center justify-content-end  d-md-none h-100">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <nav class="debug menu d-none d-md-block h-100">
                        <ul class="d-flex text-white align-items-center justify-content-end h-100 ">
                            <li><a href="#" class="link-light ps-4">Portfolio</a></li>
                            <li><a href="#" class="link-light ps-4">About</a></li>
                            <li><a href="#" class="link-light ps-4">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="jumbotron py-4">
            <div class="container debug">
                <div class="row row-cols-1 ">
                    <div class="col image d-flex justify-content-center"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        
        <section class="portfolio py-4">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>

        <section class="about py-4">
            <div class="container_about">
                <h3 class="text-center">About</h3>
                <div class="text-center">Stella</div>
                <div class="box-text d-md-flex ">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <button>download</button>
            </div>
        </section>

        <section class="contact py-4">
            <div class="container_about">
                <h3 class="text-center">Contact Me</h3>
                <div class="text-center">Stella</div>
                <div class="box-text">
                    <div class="col">Name</div>
                    <div class="col">Email</div>
                    <div class="col">Phone</div>
                    <div class="col">Message</div>
                    <button>Send</button>
                </div>
            </div>
        </section>

        <section class="footer-top py-4">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <div class="footer-text">
            <p>Copyright</p>
        </div>
    </footer>
</body>
</html>
