<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FONT AWESOME  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT HELVETICA  -->
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header class="text-white w-100 ">
        <nav class="my-bg navbar navbar-expand-lg py-4 " data-bs-theme="dark">
            <div class="container ">
      
              <a class="navbar-brand text-uppercase fw-bold fs-4" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase fw-bold ">
                
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="jumbotron">
            <div class="container">
                <div class="row text-white">
                    <div class="col-12 text-center debug image d-flex justify-content-center">
                        <img src="img/avatar.svg" class="avatar mb-4" alt="">
                    </div>
                    <div class="col-12 text-center debug">
                        <h1 class="titolo">START BOOTSTRAP</h1>
                    </div>
                    <div class="col-12 text-center l-star debug">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="col-12 text-center debug">
                        <h5>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="portfolio">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 debug">
                        <h2 class="debug">PORTFOLIO</h2>
                        <div class="debug l-star">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
                    <div class="col debug">
                        <div class="cust-card my-3"></div>
                    </div>
                    <div class="col debug">
                        <div class="cust-card my-3"></div>
                    </div>
                    <div class="col debug">
                        <div class="cust-card my-3"></div>
                    </div>
                    <div class="col debug">
                        <div class="cust-card my-3"></div>
                    </div>
                    <div class="col debug">
                        <div class="cust-card my-3"></div>
                    </div>
                    <div class="col debug">
                        <div class="cust-card my-3"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about debug text-white">
            <div class="container debug">
                <div class="row text-center">
                    <div class="col-12 debug">
                        <h2 class="debug">ABOUT</h2>
                        <div class="debug">
                            <div class="debug l-star">
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="custom-container">
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <div class="text-center">BOTTONE</div>
        </section>

        <section class="contact">
            <div class="container debug mb-3">
                <div class="row text-center">
                    <div class="col-12 debug">
                        <h2 class="debug">Contact Me</h2>
                        <div class="debug">
                            <div class="debug l-star">
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="custom-container">
                <div class="row debug">
                    <div class="col-12 debug">
                        <div class="custom_container">
                            <form action="#" class="my_form">
                              <input type="text" class="form-control" placeholder="Name">
                              <input type="email" class="form-control" placeholder="Email Address">
                              <input type="text" class="form-control" placeholder="Phone Number">
                              <textarea class="form-control" placeholder="Message" id="floatingTextarea" rows="5"></textarea>
                              <button type="submit" class="my_button btn btn-success my-3">Send</button>
                            </form>
                          </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-top py-5 debug">
            <div class="container">
                <div class="row text-center row-cols-1 row-cols-md-3">
                    <div class="col debug">LOCATION</div>
                    <div class="col debug">AROUND THE WEB</div>
                    <div class="col debug">ABOUT FREELANCER</div>
                </div>
            </div>
        </div>
        <div class="footer-bottom debug"></div>
    </footer>
</body>
</html>
